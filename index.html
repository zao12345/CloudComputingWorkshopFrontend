	<H1 style ="margin-left: 10px"><p>Welcome to our Web App!</p></H1>
	<div id="frontend" style ="margin-left: 10px">
		<!-- API Main Route Data goes here -->
	</div>
	</br>
	<div id="members" style ="margin-left: 10px">
		<!-- API Members Data goes here -->
	</div>
	</br>
	<button style ="margin-left: 10px" type="button" class="btn btn-primary" onclick="getData()">Test API</button>
	<button style ="margin-left: 10px" type="button" class="btn btn-info" onclick="getMembers()">Fetch Members From DB</button>
	<button style ="margin-left: 10px" type="button" class="btn btn-warning" onclick="window.location.reload()"> Reload</button>

	<script>
	function getData() {
		const url = 'http://35.183.17.4:3000/'; 
		fetch(url)
			.then(response => {
				if (!response.ok){
					throw new Error ('Network response error occured');
				}
				return response.text();
				}).then(json => {
					console.log(json);
					document.getElementById("frontend").innerHTML = json;
				})
				.catch(error => {
					console.error('Error obtaining api data:', error);
					document.getELementById("frontend").innerHTML = 'Error obtaining api data.';
				});
	}
	</script>
	<script>
	function getMembers() {
		const url = 'http://35.183.17.4:3000/members'; 
		fetch(url)
			.then(response => {
				if (!response.ok){
					throw new Error ('Network response error occured');
				}
				return response.text();
				}).then(json => {
					console.log(json);
					document.getElementById("members").innerHTML = json;
				})
				.catch(error => {
					console.error('Error obtaining api data:', error);
					document.getELementById("members").innerHTML = 'Error obtaining api data.';
				});
	}
	</script>
